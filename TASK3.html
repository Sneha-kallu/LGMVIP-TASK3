<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Enrollment Form</title>
        <link rel="stylesheet" type="text/css" href="TASK3.css" />
    </head>
    <body>
        <div id="container">
<pre>												</pre>
          <pre><div id="nameDiv" class="input"><h1 style="color:#000066;">	    		<u>School ID Registration Form </u></h1></div></pre>
	<pre><div id="nameDiv" class="input">Full Name	:	<input id="name" type="text"/> </div>
            <div  class="input">Email ID	:	<input id="email" type="text"/> </div>
            <div  class="input">Age			:	<input id="age" type="text"/> </div>
            <div  class="input">Mobile No	:	<input id="mobile" type="text"/> </div>
            <div  class="input">Gender		:	<input id="gender2" type="radio" name="gender" value="Male">Male </input>
                		<input id="gender1" type="radio" name="gender" value="Female"> Female</input></div>                   
            <div  class="input">Section	:	    <input id="check1" type="radio" name="check" value="A"> <label for="check1"> A</label><br>
                            <input id="check2" type="radio" name="check" value="B"> <label for="check2"> B </label><br>
                            <input id="check3" type="radio" name="check" value="C"> <label for="check3"> C </label><br>
                            <input id="check4" type="radio" name="check" value="D"> <label for="check4"> D</label><br> 
                            <input id="check5" type="radio" name="check" value="E"> <label for="check5"> E </label><br></div>
</pre>            
            <br>
            <pre>			<button align="center" id="entry">Register</button><br><br></pre>
           

</div>
<table  id="display" class="topright">
            <tr>
                <th>FULL NAME</th>
                <th>EMAIL</th>
                <th>AGE</th>
                <th>MOBILE NUMBER</th>
                <th>GENDER</th>
                <th>Section</th>
               
</tr>
        </table>

        
        <script src="TASK3.js"> </script>
